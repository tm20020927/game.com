<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マウス一覧 | Game.com</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-category="mouse">
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-container">
      <a href="index.html" class="site-logo">Game.com</a>
      <button class="menu-toggle" aria-label="メニュー開閉">
        <span class="bar"></span>
      </button>
      <nav class="site-nav">
        <ul>
          <li><a href="blog.html">記事一覧</a></li>
          <li><a href="products-mouse.html">マウス</a></li>
          <li><a href="products-keyboard.html">キーボード</a></li>
          <li><a href="products-mousepad.html">マウスパッド</a></li>
          <li><a href="products-monitor.html">モニター</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="products-page">
    <h1>マウス一覧</h1>

    <!-- 検索バー＆ソート選択 -->
    <div class="filter-controls">
      <input
        type="text"
        id="search-input"
        placeholder="製品名で検索..."
        aria-label="製品検索"
      />
      <select id="sort-select" aria-label="並び替え">
        <option value="">並び替え</option>
        <option value="price-asc">価格: 低→高</option>
        <option value="price-desc">価格: 高→低</option>
        <option value="rating-desc">評価: 高→低</option>
      </select>
    </div>

    <!-- 商品一覧 -->
    <section class="product-list" id="product-list">
      <!-- JavaScriptで .product-card 要素を動的に挿入 -->
    </section>

    <!-- 比較ボタン -->
    <div class="compare-actions">
      <button id="compare-btn" disabled>比較する</button>
    </div>

    <!-- 比較モーダル -->
    <div class="compare-modal" id="compare-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close" aria-label="閉じる">×</button>
        <h2>比較結果</h2>
        <table class="compare-table">
          <!-- JavaScriptで比較表を生成 -->
        </table>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="blog.html">記事一覧</a>
      <a href="products-mouse.html">マウス</a>
      <a href="products-keyboard.html">キーボード</a>
      <a href="products-mousepad.html">マウスパッド</a>
      <a href="products-monitor.html">モニター</a>
    </nav>
    <div class="footer-policy">
      <a href="privacy.html">プライバシーポリシー</a>
      <a href="terms.html">利用規約</a>
      <p class="affiliate-disclaimer">
        当サイトはAmazonアソシエイトプログラムを利用しています。
      </p>
    </div>
    <div class="footer-social">
      <a href="#" aria-label="X">
        <img src="assets/images/icons/x.png" alt="X" />
      </a>
      <a href="#" aria-label="YouTube">
        <img src="assets/images/icons/youtube.png" alt="YouTube" />
      </a>
      <a href="#" aria-label="Discord">
        <img src="assets/images/icons/discord.png" alt="Discord" />
      </a>
    </div>
    <div class="footer-bottom">
      <button class="to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
        ▲ ページトップへ
      </button>
      <p>© 2025 Game.com All Rights Reserved.</p>
    </div>
  </footer>

  <!-- スクリプト読み込み -->
  <script>
    // ページ固有のカテゴリを detail.js/products.js が使えるように
    window.DEFAULT_CATEGORY = 'mouse';
  </script>
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
