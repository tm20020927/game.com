<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品詳細 | Game.com</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-container">
      <a href="index.html" class="site-logo">Game.com</a>
      <button class="menu-toggle" aria-label="メニュー開閉">
        <span class="bar"></span>
      </button>
      <nav class="site-nav">
        <ul>
          <li><a href="products.html">記事一覧</a></li>
          <li><a href="products.html?category=mouse">マウス</a></li>
          <li><a href="products.html?category=keyboard">キーボード</a></li>
          <li><a href="products.html?category=mousepad">マウスパッド</a></li>
          <li><a href="products.html?category=monitor">モニター</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="product-detail-page">
    <!-- 商品ギャラリー -->
    <section class="gallery">
      <div class="main-image">
        <img id="gallery-main-img" src="" alt="商品画像" />
      </div>
      <div class="thumbnails" id="thumbnail-list">
        <!-- JSでサムネイル画像を挿入 -->
      </div>
    </section>

    <!-- 商品情報 -->
    <section class="detail-info">
      <h1 id="product-name">商品名読み込み中...</h1>
      <p class="price" id="product-price">¥0</p>
      <p class="rating" id="product-rating">★★★★★</p>
      <a id="purchase-btn" href="#" class="btn-primary" target="_blank" rel="noopener">
        購入する
      </a>

      <!-- スペック表 -->
      <table class="spec-table" id="spec-table">
        <!-- JSで行を生成 -->
      </table>
    </section>

    <!-- ユーザーレビュー（任意）-->
    <section class="reviews" id="review-section">
      <h2>ユーザーレビュー</h2>
      <!-- JSやサーバーから引っ張る場合はここに動的に挿入 -->
      <p>レビューがまだありません。</p>
    </section>
  </main>

  <!-- フッター（共通） -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="products.html">記事一覧</a>
      <a href="products.html?category=mouse">マウス</a>
      <a href="products.html?category=keyboard">キーボード</a>
      <a href="products.html?category=mousepad">マウスパッド</a>
      <a href="products.html?category=monitor">モニター</a>
    </nav>
    <div class="footer-policy">
      <a href="privacy.html">プライバシーポリシー</a>
      <a href="terms.html">利用規約</a>
      <p class="affiliate-disclaimer">当サイトはAmazonアソシエイトプログラムを利用しています。</p>
    </div>
    <div class="footer-social">
      <a href="#" aria-label="X"><img src="assets/images/icons/x.png" alt="X"></a>
      <a href="#" aria-label="YouTube"><img src="assets/images/icons/youtube.png" alt="YouTube"></a>
      <a href="#" aria-label="Discord"><img src="assets/images/icons/discord.png" alt="Discord"></a>
    </div>
    <div class="footer-bottom">
      <button class="to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">▲ ページトップへ</button>
      <p>© 2025 Game.com All Rights Reserved.</p>
    </div>
  </footer>

  <!-- スクリプト読み込み -->
  <script src="js/main.js"></script>
  <script src="js/detail.js"></script>
</body>
</html>
